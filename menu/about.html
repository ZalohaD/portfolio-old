<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Portfolio ZalohaD</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <!-- menu -->
        <div class="logo">
            <span class="iconify" data-icon="ion:logo-electron" data-inline="false"></span>ZalohaD
        </div>



        <div class="button" onclick="toggle()">Menu</div>

        <div class="menu">
            <div class="button" onclick="togglec()">close</div>

            <ul class="ul">
                <li class="li1 li"><a href="../index.html">Home</a></li>
                <li class="li2 li"><a href="about.html">About</a></li>
                <li class="li3 li"><a href="project.html">Portfolio</a></li>
                <li class="li4 li"><a href="contact.html">Contact</a></li>
                <div class="bg1 bg"></div>
                <div class="bg2 bg"></div>
                <div class="bg3 bg"></div>
                <div class="bg4 bg"></div>
            </ul>
            <div class="social">
                <ul>
                    <li class="social-li"><a target="blank_" href="https://t.me/sogo1337">telegram</a></li>
                    <li class="social-li"><a target="blank_" href="https://www.instagram.com/akugyaku_/">instagram</a></li>
                    <li class="social-li"><a target="blank_" href="https://github.com/ZalohaD">github</a></li>
                </ul>
            </div>
        </div>

        <!-- about-section -->
        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>Hi! My name is <span>Zaloha Denis</span> and I'm a Trainee Frontend Developer , born in <span>Kovel,</span> Uktaine.</p>

            <p data-scroll>If you have any questions or would like to have a chat, don't hesitate to <span class="about__container-contact-link"><a href="https://t.me/sogo1337" target="_blank">get
                        in touch.</a></span></p>


        </div>

        <div class="cursor-follow"></div>
    </div>
    <script src="../libs/gsap.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        var t4 = gsap.timeline({
            paused: "true"
        });
        t4.to(".menu", {
            duration: 1,
            x: "0%",
            ease: Expo.easeInOut
        });
        t4.fromTo(".li", {
            y: "-100%",
            opacity: 0
        }, {
            duration: .5,
            opacity: 1,
            y: "0%",
            stagger: 0.25
        });
        t4.fromTo(".social-li", {
                y: "-50%",
                opacity: 0
            }, {
                duration: 0.8,
                opacity: 1,
                stagger: 0.25,
                ease: Expo.easeOut
            },
            "-=0.5");

        function toggle() {
            t4.play();
        }

        function togglec() {
            t4.reverse();
        }
    </script>
</body>

</html>
