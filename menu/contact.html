<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Contact | ZalohaD</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/second.css">

    <!-- bootstrap cdns -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- icons -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- AnimeJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <script src="../libs/gsap.min.js"></script>

    <!-- for on scroll animations -->
    <link rel="stylesheet" href="../styles/animate.css">
    <script src="../libs/wow.min.js"></script>


</head>

<body>
    <div class="wrapper">

        <!--------------- navbar starts here --------------->
        <div class="logo">
            <span class="iconify" data-icon="ion:logo-electron" data-inline="false"></span>ZalohaD
        </div>



        <div class="button" onclick="toggle()">Menu</div>

        <div class="menu">
            <div class="button" onclick="togglec()">close</div>

            <ul class="ul">
                <li class="li1 li"><a href="../index.html">Home</a></li>
                <li class="li2 li"><a href="about.html">About</a></li>
                <li class="li3 li"><a href="project.html">Portfolio</a></li>
                <li class="li4 li"><a href="#">Contact</a></li>
                <div class="bg1 bg"></div>
                <div class="bg2 bg"></div>
                <div class="bg3 bg"></div>
                <div class="bg4 bg"></div>
            </ul>

        </div>

        <!--------------- navbar ends here --------------->

        <div class="whitespace"></div>

        <!--------------- hero section starts here say hello ðŸ‘‹ --------------->
        <div class="container">
            <div class="hero-content">
                <br><br>

                <div class="row">
                    <div class="col-lg-8">

                        <h3 class="wow fadeInUp" data-wow-delay="1s">say hello ðŸ‘‹</h3><br>
                        <p class="wow fadeInUp" data-wow-delay="1.2s">On this page you can contact with me by e-mail</p>

                    </div>
                </div>
            </div>
        </div>
        <!--------------- hero section ends here --------------->

        <!-- <div class="whitespace"></div> -->

        <!--------------- form section starts here --------------->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <form name="contact-form" id="contact-form" method="post" action="">

                        <ul>

                            <li class="wow fadeInUp" data-wow-delay="1.4s">
                                <label for="contact-name">Name :</label>
                                <div class="textarea">
                                    <input type="text" name="contact-name" id="contact-name" value="" required>
                                </div>
                            </li>

                            <li class="wow fadeInUp" data-wow-delay="1.6s">
                                <label for="contact-email">Email :</label>
                                <div class="textarea">
                                    <input type="email" name="contact-email" id="contact-email" value="" required>
                                </div>
                            </li>

                            <li class="wow fadeInUp" data-wow-delay="1.6s">
                                <label for="contact-project">Message :</label>
                                <div class="textarea">
                                    <textarea type="email" name="contact-project" id="contact-project" rows="6" value="" required>
                                          </textarea>
                                </div>
                            </li>

                        </ul>

                        <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp">Send Message</button>

                    </form>
                </div>
            </div>
        </div>

        <!--------------- form section ends here --------------->

        <div class="whitespace"></div>





    </div>

    <!-- greensock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        // navigation starts here
        var tl = gsap.timeline({
            paused: "true"
        });
        tl.to(".menu", {
            duration: 1,
            x: "0%",
            ease: Expo.easeInOut
        });
        tl.fromTo(".li", {
            y: "-100%",
            opacity: 0
        }, {
            duration: .5,
            opacity: 1,
            y: "0%",
            stagger: 0.25
        });
        tl.fromTo(".social-li", {
                y: "-50%",
                opacity: 0
            }, {
                duration: 0.8,
                opacity: 1,
                stagger: 0.25,
                ease: Expo.easeOut
            },
            "-=0.5");

        function toggle() {
            tl.play();
        }

        function togglec() {
            tl.reverse();
        }
        // navigation ends here

        // nav animation

        TweenMax.from("#brand", 1, {
            delay: 0.4,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom("#menu li a", 1, {
            delay: 0.4,
            opacity: 0,
            ease: Expo.easeInOut
        }, 0.1);

        // nav animation ends


        new WOW().init();
    </script>
</body>

</html>
