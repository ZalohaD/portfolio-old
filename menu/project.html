    <!-- script -->

    <script src="../libs/horizontal-scroll.js"></script>
    <script>
        var blocks = document.getElementsByClassName("container__item");
        var container = document.getElementsByClassName("container");
        var hs = new HorizontalScroll.default({
            blocks: blocks,
            container: container,
            isAnimated: true,
            springEffect: 0.8,
        });


        var t3 = gsap.timeline({
            paused: "true"
        });
        t3.to(".menu", {
            duration: 1,
            x: "0%",
            ease: Expo.easeInOut
        });
        t3.fromTo(".li", {
            y: "-100%",
            opacity: 0
        }, {
            duration: .5,
            opacity: 1,
            y: "0%",
            stagger: 0.25
        });
        t3.fromTo(".social-li", {
                y: "-50%",
                opacity: 0
            }, {
                duration: 0.8,
                opacity: 1,
                stagger: 0.25,
                ease: Expo.easeOut
            },
            "-=0.5");

        function toggle() {
            t3.play();
        }

        function togglec() {
            t3.reverse();
        }
    </script>
